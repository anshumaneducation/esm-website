<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCADA Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <header class="header">
        <h1>SCADA Dashboard<button id="logout_button" onclick="import('./script.js').then(script => script.logout())">Logout</button></h1>  
    </header>
    <section id="login-container">
        <label class="label-login" for="username">Enter Username:</label>
        <input class="label-input" type="text" id="username" />
        <label class="label-login" for="password">Enter Password:</label>
        <input class="label-input" type="password" id="password" onkeydown="import('./script.js').then(script => script.handlePasswordKeyPress(event))" />
        <button onclick="import('./script.js').then(script => script.authenticate())">Login</button>
    </section>
    <section id="app-container" style="display: none;">

        <table id="data-table">
            <thead>
                <tr id="table-headers">
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <div class="read-button">
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m1'))">Meter 1</button>
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m2'))">Meter 2</button>
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m3'))">Meter 3</button>
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m4'))">Meter 4</button>
            </div>
            <div class="toggle-button">
                <input type="checkbox" id="switch1" class="checkbox" onclick="import('./script.js').then(script => script.handleButtonClick('w1'))" />
                <label for="switch1" class="toggle" >
                    <p>ON  &nbsp;&nbsp; &nbsp;&nbsp;OFF</p>
                </label>
            
                <input type="checkbox" id="switch2" class="checkbox" onclick="import('./script.js').then(script => script.handleButtonClick('w2'))"/>
                <label for="switch2" class="toggle" >
                    <p>ON  &nbsp;&nbsp; &nbsp;&nbsp;OFF</p>
                </label>
            
                <input type="checkbox" id="switch3" class="checkbox" onclick="import('./script.js').then(script => script.handleButtonClick('w3'))"/>
                <label for="switch3" class="toggle" >
                    <p>ON  &nbsp;&nbsp; &nbsp;&nbsp;OFF</p>
                </label>
            
                <input type="checkbox" id="switch4" class="checkbox" onclick="import('./script.js').then(script => script.handleButtonClick('w4'))"/>
                <label for="switch4" class="toggle" >
                    <p>ON  &nbsp;&nbsp; &nbsp;&nbsp;OFF</p>
                </label>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="script.js"></script>
    
</body>

</html>
